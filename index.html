<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
    
    <div id="wrapper">
           
        <img id="logo" src="logo.png">
        <div id="slider">
            <ul id="slides">
                <li class="slide" id="slide-1"><a href="https:\/\/www.google.com\/search?q=Cloudy+With+A+Chance+of+Meatballs" target="_blank"></a></li>
                <li class="slide" id="slide-2"><a href="https:\/\/www.google.com\/search?q=The+Adventures+of+Tintin" target="_blank"></a></li>
                <li class="slide" id="slide-3"><a href="https:\/\/www.google.com\/search?q=Shrek+Forever" target="_blank"></a></li>
                <li class="slide" id="slide-4"><a href="https:\/\/www.google.com\/search?q=Smurfs+2" target="_blank"></a></li>
                <li class="slide" id="slide-5"><a href="https:\/\/www.google.com\/search?q=Dragons+p1" target="_blank"></a></li>
            </ul>
        </div>
        <br><br><br>
        <img id="line" src="line.png">
        
        <div>
            <img class="item_arrow item_prev" id="arrow_prev" src="prev.png" onclick="gotoPrevSlide()">
            <img id="btn_autoplay" src="./autoplay-icon.png" onclick="startAutoPlay()">
            <img class="slider-nav-btn stop-autoplay" id="btn_stop" src="./stop-icon.png" onclick="stopAutoPlay()">
            <img class="item_arrow item_prev" id="arrow_next" src="next.png" onclick="gotoNextSlide()">
        </div>
        
    </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
<script  src="./script.js"></script>
</body>
</html>
